<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item attributes</title>
    <link rel="stylesheet" href="./item_attributes.css" />
  </head>

  <body>
    <div class="section_title">1. ITEM: order</div>

    <h2>1.1. order</h2>
    <div class="container_row">
      <div class="item" style="order:2">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item" style="order:-3">4</div>
      <div class="item" style="order:-2">5</div>
      <div class="item" style="order:-1">6</div>
      <div class="item" style="order:1">7</div>
    </div>

    <h2>1.2. order</h2>
    <div class="container_row">
      <div class="item">1</div>
      <div class="item" style="order:1">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
    </div>

    <h2>1.2. align-self</h2>
    <div class="container_row">
      <div class="item" style="align-self:auto">1</div>
      <div class="item1" style="align-self:flex-start">2</div>
      <div class="item1" style="align-self:flex-end">3</div>
      <div class="item1" style="align-self:center">4</div>
      <div class="item1" style="align-self:baseline">5</div>
      <div class="item1" style="align-self:stretch">6</div>
    </div>

    <h2>1.3. flex-grow</h2>
    <div class="container_row">
      <div class="item3" style="flex-grow:0;">1</div>
      <div class="item3" style="flex-grow:1;">2</div>
      <div class="item3" style="flex-grow:1;">3</div>
      <div class="item3" style="flex-grow:2;">4</div>
      <div class="item3" style="flex-grow:2;">5</div>
      <div class="item3" style="flex-grow:0;">6</div>
      <div class="item3" style="flex-grow:0;">7</div>
    </div>

  </body>
</html>
